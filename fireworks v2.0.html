    <title>FireWorks v2.0</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        .typing-container {
            font-size: 2rem;
            font-weight: bold; /* Texto en negritas */
            color: #fff; /* Color blanco */
            border-right: 2px solid #fff; /* Cursor animado */
            white-space: nowrap;
            overflow: hidden;
            width: 22ch; /* Ajusta el ancho seg√∫n el texto */
            animation: typing 3s steps(22, end), blink 0.5s step-end infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra vertical y horizontalmente */
            text-align: center;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 22ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
  </head>
